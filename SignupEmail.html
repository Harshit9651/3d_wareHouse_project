<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Document</title>
    <style>

    
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="heading">
        <img src="./assets/3dmodel.svg" alt="" />
      </div>
      <div class="partation-warpper">
        <div  class="content-container">
      
         <div class="container page2">
        <div class="login-wrapper">
          <div class="login">Sign Up</div>
          <div class="paragraph">
            Create you free account to browse through 5000+ 3D icons
          </div>
        </div>
        <div class="login-options">
          <div class="with email-input">
            <input type="email" placeholder=" Email" />
            <label>Email</label>
          </div>
          <div class="with password-input">
            <input
              type="password"
              placeholder="Password"
              class="password-field"
            />
            <label>Password</label>
            <div class="hide">
              <img src="./assets/hideicon.svg" alt="" />
            </div>
          </div>
          <div class="with password-input">
            <input
              type="password"
              placeholder="Confirm Password"
              class="password-field"
            />
            <label>Confirm Password</label>
            <div class="hide">
              <img src="./assets/hideicon.svg" alt="" />
            </div>
          </div>
        </div>
        

        
        <div class="login-button">Login</div>
     
      
      </div>
        
       
        </div>
        <div class="image-container">
          <img src="./assets/loginpageimage.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
