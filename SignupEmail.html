<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Document</title>
    <style>
      .dropdown-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }
      .dropdown-container select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }
      .phone-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="heading">
        <img src="./assets/3dmodel.svg" alt="" />
      </div>
      <div class="partation-warpper">
        <div class="content-container">
          <div class="container page2">
            <div class="login-wrapper">
              <div class="login">Sign Up</div>
              <div class="paragraph">
                Create your free account to browse through 5000+ 3D icons
              </div>
            </div>
            <div class="login-options">
              <div class="with email-input">
                <!-- Country Dropdown with Flags -->
                <div class="dropdown-container">
                  <select id="country-code">
                    <option value="+1-809">
                      <img src="https://flagcdn.com/w320/do.png" alt="">
                      Dominican Republic (+1-809)
                    </option>
                    <option value="+1-829" data-flag="https://flagcdn.com/w320/do.png">

                    <option value="+20" data-flag="https://flagcdn.com/w320/eg.png">

                    <!-- Add more options here -->

                  <input
                    type="tel"

                    class="phone-input"
                  />
                </div>
              </div>

              <div class="with password-input">
                <input
                  type="password"
                  placeholder="Password"
                  class="password-field"
                />
                <label>Password</label>
                <div class="hide">
                  <img src="./assets/hideicon.svg" alt="" />
                </div>
              </div>
              <div class="with password-input">
                <input
                  type="password"
                  placeholder="Confirm Password"
                  class="password-field"
                />
                <label>Confirm Password</label>
                <div class="hide">
                  <img src="./assets/hideicon.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="login-button">Login</div>
          </div>
        </div>
        <div class="image-container">
          <img src="./assets/loginpageimage.svg" alt="" />

      </div>
    </div>
