<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="heading">
        <img src="./assets/3dmodel.svg" alt="" />
      </div>
      <div class="partation-warpper">
        <div class="content-container">
          <div class="container page3">
            <div class="login-wrapper forgot">
              <div class="login forgot-password">Sign up</div>
              <div class="paragraph forgot-paragraph">
                Weâ€™ll be sending an OTP to your Email for verification </div>
            </div>
            <div class="login-options">
                <div class="with forgot-email">
                  <input type="email" id="email-input" placeholder=" Email" />
                  <label for="name">Email</label>
                </div>
                <div class="with login"  id="submit-btn">
                    Send OTP
                  </div>
                  
                </div>
     
         

            

          </div>
        </div>
        <div class="image-container">
          <img src="./assets/loginpageimage.svg" alt="" />
        </div>
      </div>

    </div>

    <script>
        const emailInput = document.getElementById("email-input");
        const submitBtn = document.getElementById("submit-btn");
  
        emailInput.addEventListener("input", () => {
          if (emailInput.value.trim() !== "") {
        
            submitBtn.classList.add("active");
          } else {
            submitBtn.classList.remove("active");
          }
        });
        
        const inputs = document.querySelectorAll('.with input');

inputs.forEach(input => {
  input.addEventListener('input', () => {
    const label = input.nextElementSibling; // Assuming the label is immediately after the input
    if (input.value.trim() !== "") {
      label.style.visibility = 'visible';
      label.style.opacity = '1';
    } else {
      label.style.visibility = 'hidden';
      label.style.opacity = '0';
    }
  });
});
  </script>
      
  </body>
</html>
