<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./scss/style.css" />
  <title>Reset Password</title>
</head>
<body>
  <div class="content-wrapper">
    <div class="heading">
      <img src="./assets/3dmodel.svg" alt="Logo" />
    </div>
    <div class="partation-warpper">
      <div class="content-container">
        <div class="container page3">
          <div class="login-wrapper forgot">
            <div class="login forgot-password">Reset Password</div>
            <div class="paragraph forgot-paragraph">
              Please set a new password for your account.
            </div>
          </div>
          <div class="login-options">
            <div class="with Rpassword input-wrapper">
              <input type="password" placeholder="Password" class="password-input" />
              <label>Password</label>
              <div class="hide"><img src="./assets/hideicon.svg" alt=""></div>
            </div>
            <div class="with RconfirmPassword input-wrapper">
              <input type="password" placeholder="Confirm password" class="confirm-password-input" />
              <label>Confirm password</label>
              <div class="hide"><img src="./assets/hideicon.svg" alt=""></div>
              <div class="error-message">Passwords do not match!</div>
            </div>
            <div class="success-message">Passwords Match!</div>
            <div class="with login-button">Set Password</div>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="./assets/loginpageimage.svg" alt="Login Illustration" />
      </div>
    </div>
  </div>
</body>
</html>
