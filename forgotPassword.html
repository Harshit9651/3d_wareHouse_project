<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="heading">
        <img src="./assets/3dmodel.svg" alt="" />
      </div>
      <div class="partation-warpper">
        <div class="content-container">
          <div class="container page3">
            <div class="login-wrapper forgot">
              <div class="login forgot-password f-header">Forgot your password?</div>
              <div class="paragraph forgot-paragraph f-password">
                Enter the email address associated with your account and we will
                send you a link to reset your password.
              </div>
            </div>
            <div class="login-options">
              <div class="with forgot-email input-wrapper">
                <input type="email" class="email-input" placeholder=" Email" />
                <label>Email</label>
              </div>
              <div class="with login submit-btn">Submit</div>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img src="./assets/loginpageimage.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
