<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="stylesheet" href="./scss/signupotp.css" />
    <title>Enter OTP</title>
    <style>
      .otp-wrapper {
        height: 100%;
        width: 60%;
        display: flex;
        justify-content: space-around;
      }
      .otp-input {
        height: 3.5rem;
        width: 3.5rem;
        padding: 12px 16px;
        border: 1px solid #c9c6c5;
        text-align: center;
        font-family: Inter, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 18.2px;
        color: #313030;
      }
      .otp-input::placeholder {
        color: #adaaaa;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="heading">
        <img src="./assets/3dmodel.svg" alt="" />
      </div>
      <div class="partation-warpper">
        <div class="content-container">
          <div class="container page3">
            <div class="login-wrapper forgot">
              <div class="login">Verify your Account</div>
              <div class="paragraph sendotp">
              <div class="header"> <div class="dontent"> We’ve sent an OTP to <span>shivam.itankar@gmail.com</span> </div> <div class="image"><img src="./assets/edit.svg" alt=""></div></div>
              <div class="footer">to verify it’s really you!</div>
              </div>
            </div>
            <div class="login-options signup-otp">
              <div class="otp-wrapper">
                <input
                  type="text"
                  maxlength="1"
                  class="otp-input"
                  placeholder="-"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="otp-input"
                  placeholder="-"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="otp-input"
                  placeholder="-"
                />
                <input
                  type="text"
                  maxlength="1"
                  class="otp-input"
                  placeholder="-"
                />
              </div>
              <div class="resend-otp">Didn’t Receive OTP? <span> Resend in 00:30</span></div>
              <div class="with login sendotp" id="submit-btn">Send OTP</div>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img src="./assets/loginpageimage.svg" alt="" />
        </div>
      </div>
    </div>

    <script>
      // Functionality to automatically move focus to the next OTP input field
      const otpInputs = document.querySelectorAll('.otp-input');

      otpInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          if (input.value.length === 1 && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
            otpInputs[index - 1].focus();
          }
        });
      });
    </script>
  </body>
</html>
