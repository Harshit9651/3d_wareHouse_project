<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.css"
    />
    <title>Signup Your Account</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="heading">
        <img src="./assets/3dmodel.svg" alt="" />
      </div>
      <div class="partation-warpper">
        <div class="content-container">
          <div class="container login-with-number">
            <div class="login-wrapper forgot">
              <div class="login forgot-password">Sign up</div>
              <div class="paragraph">
                Weâ€™ll be sending an OTP to your Number for verification
              </div>
            </div>
            <div class="login-options">
              <div class=" numberinput">
                <!-- Updated input element with ID -->
                <input
                  type="tel"
                  id="phone_number"
                  class="email-input"
                  placeholder="Phone Number"
                />
              </div>
              <div class="with login submit-btn">Send OTP</div>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img src="./assets/loginpageimage.svg" alt="" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>
    <script>
   
      const phoneInputField = document.querySelector("#phone_number");
      
     
      const phoneInput = window.intlTelInput(phoneInputField, {
        initialCountry: "us",  
        preferredCountries: ["us", "gb", "in"],  
        separateDialCode: true,  
        utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"  
      });

     
      document.querySelector(".submit-btn").addEventListener("click", function () {
        if (phoneInput.isValidNumber()) {
          alert("Valid phone number!");
        } else {
          alert("Invalid phone number!");
        }
      });
    </script>
  </body>
</html>
