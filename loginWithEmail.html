<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="heading">
        <img src="./assets/3dmodel.svg" alt="" />
      </div>
      <div class="partation-warpper">
        <div class="content-container">
          <div class="container page2">
            <div class="login-wrapper">
              <div class="login">Log in</div>
              <div class="paragraph">
                Donâ€™t have an account? <span>SignUp</span>
              </div>
            </div>
            <div class="login-options">
              <div class="with">
                <input type="email" placeholder=" Email" />
                <label for="name">Email</label>
              </div>
              <div class="with password" id="password-container">
                <input
                  type="password"
                  placeholder="Password"
                  id="password-input"
                />
                <label for="name">Password</label>
                <div class="hide" id="toggle-password">
                  <img src="./assets/hideicon.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="error">Wrong Password!</div>

            <div class="check-error">
              <div class="check-box">
                <div class="check-input">
                  <input type="checkbox" name="" id="" />
                </div>
                <div class="text">Remember me</div>
              </div>
              <div class="forgot-password">Forgot Password ?</div>
            </div>
            <div class="login-button">Login</div>
            <div class="signin-with">
              <div class="part1"></div>
              <div class="part2">Or login with</div>
              <div class="part3"></div>
            </div>
            <div class="google-login">
              <img src="./assets/google.svg" alt="" /> Continue with Google
            </div>
          </div>
        </div>
        <div class="image-container">
          <img src="./assets/loginpageimage.svg" alt="" />
        </div>
      </div>
    </div>

    <script>
      const passwordInput = document.getElementById("password-input");
      const passwordContainer = document.getElementById("password-container");
      const errorMessage = document.getElementById("password-error");
      const togglePassword = document.getElementById("toggle-password");
      function showError() {
        passwordContainer.style.border = "1px solid #e8505b";

        const passwordValue = passwordInput.value;
        const maskedValue = "*".repeat(passwordValue.length);
        passwordInput.value = maskedValue;
        passwordInput.style.color = "#e8505b";

        errorMessage.style.display = "block";
      }
      togglePassword.addEventListener("click", () => {
      
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        //   togglePassword.innerHTML =
        //     '<img src="./assets/showicon.svg" alt="show password">';
        } else {
          passwordInput.type = "password"; 
        //   togglePassword.innerHTML =
        //     '<img src="./assets/hideicon.svg" alt="hide password">'; 
        }
      });
      const loginButton = document.querySelector(".login-button");
      loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        showError();
      });

      const inputs = document.querySelectorAll(".with input");

      inputs.forEach((input) => {
        input.addEventListener("input", () => {
          const label = input.nextElementSibling; // Assuming the label is immediately after the input
          if (input.value.trim() !== "") {
            label.style.visibility = "visible";
            label.style.opacity = "1";
          } else {
            label.style.visibility = "hidden";
            label.style.opacity = "0";
          }
        });
      });
    </script>
  </body>
</html>
