<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="heading">
        <img src="./assets/3dmodel.svg" alt="" />
      </div>
      <div class="partation-warpper">
        <div class="content-container">
          <div class="container page2">
            <div class="login-wrapper">
              <div class="login">Log in</div>
              <div class="paragraph">
                Donâ€™t have an account? <span>SignUp</span>
              </div>
            </div>
            <div class="login-options">
              <div class="with">
                <input type="email" placeholder=" Email" />
              </div>
              <div class="with password" id="password-container">
                <input type="password" placeholder="Password" id="password-input" />
                <div class="hide">
                    <img src="./assets/hideicon.svg" alt="">
                </div>
              </div>
            </div>
            <div class="error">
                Wrong Password!
            </div>

            <div class="check-error">
              <div class="check-box">
                <div class="check-input">
                  <input type="checkbox" name="" id="" />
                </div>
                <div class="text">Remember me</div>
              </div>
              <div class="forgot-password">Forgot Password ?</div>
            </div>
            <div class="login-button">Login</div>
            <div class="signin-with">
              <div class="part1"></div>
              <div class="part2">Or login with</div>
              <div class="part3"></div>
            </div>
            <div class=" google-login"><img src="./assets/google.svg" alt=""> Continue with Google</div>
          </div>
        </div>
        <div class="image-container">
          <img src="./assets/loginpageimage.svg" alt="" />
        </div>
      </div>
    </div>


    <script>
        const passwordInput = document.getElementById('password-input');
        const passwordContainer = document.getElementById('password-container');
        const errorMessage = document.getElementById('password-error');
      
        function showError() {
       
          passwordContainer.style.border = '1px solid #e8505b';
      
     
          const passwordValue = passwordInput.value;
          const maskedValue = '*'.repeat(passwordValue.length);
          passwordInput.value = maskedValue;
          passwordInput.style.color = '#e8505b';
      
       
          errorMessage.style.display = 'block';
        }
      
      const loginButton = document.querySelector('.login-button');
        loginButton.addEventListener('click', (e) => {
          e.preventDefault(); 
          showError();
        });
     
      </script>
      
  </body>
</html>
